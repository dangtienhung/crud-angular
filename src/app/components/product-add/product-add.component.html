<div class="container">
  <h1 class="my-5 text-center">Add Product</h1>
  <form [formGroup]="addForm" (submit)="handleSubmitFormAdd()">
    <div class="form-group mb-4">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" formControlName="title" id="exampleInputEmail1" placeholder="Enter title">
      <div *ngIf="addForm.get('title')?.invalid && (addForm.get('title')?.dirty || addForm.get('title')?.touched)">
        <p *ngIf="addForm.get('title')?.errors?.['required']" class="text-danger">
          Title is required.
        </p>
        <p *ngIf="addForm.get('title')?.errors?.['minlength']" class="text-danger">
          Title must be at least 4 characters long.
        </p>
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" formControlName="price" id="exampleInputPassword1" placeholder="Price">
      <div *ngIf="addForm.get('price')?.invalid && (addForm.get('price')?.dirty || addForm.get('price')?.touched)">
        <p *ngIf="addForm.get('price')?.errors?.['required']" class="text-danger">
          Price is required.
        </p>
        <p *ngIf="addForm.get('price')?.errors?.['min']" class="text-danger">
          Price min 0.
        </p>
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="exampleInputPassword1">Image</label>
      <input type="text" class="form-control" formControlName="image" id="exampleInputPassword1" placeholder="Image">
      <div *ngIf="addForm.get('image')?.invalid && (addForm.get('image')?.dirty || addForm.get('image')?.touched)">
        <p *ngIf="addForm.get('image')?.errors?.['required']" class="text-danger">
          Image is required.
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="addForm.invalid">Submit</button>
  </form>
</div>
